<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Format</title>
    <link rel="stylesheet" type="text/css" href="/stylesheet.css">

</head>
<body>
    <div id="container">
    <h1>Styling Forms</h1>

    <form action="">
        <fieldset>
            <legend>Contact Us</legend>
            <label for="form-name">Your name</label>
            <input type="text" id="form-name">
            
            <label for="form-email">Your email</label>
            <input type="email" id="form-email">
            
            <label for="form-address">Your address</label>
            <input type="text" id="form-address">
            
            <label for="form-phone">Your phone </label>
            <input type="tel" id="form-phone">

            <label for="form-message">Send a message</label>
            <textarea name="form-message" id="form-message" cols="30" rows="10"></textarea>

            <input type="submit" value="Send message">

        </fieldset>
    </form>

    </div>
